<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .nav-box {
      border: 1px solid green;
      padding: 10px;
      margin: 20px auto;
      width: 60%;
    }
    a {
      margin: 0 10px;
      color: purple;
    }
    .form-box {
      border: 2px solid gray;
      border-radius: 15px;
      padding: 20px;
      width: 400px;
      margin: auto;
      text-align: left;
    }
    label {
      display: inline-block;
      width: 100px;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"] {
      width: 220px;
      padding: 4px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    .form-buttons {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Contact Form.</h1>

  <div class="nav-box">
    <p>Using the following links you can navigate to another page.</p>
    <p>
      <a href="page1.html">Page 1</a>
      <a href="page2.html">Page 2</a>
      <a href="page3.html">Page 3</a>
    </p>
  </div>

  <h2>Please fill in following form.</h2>

  <div class="form-box">
    <form>
      <p>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name">
      </p>
      <p>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name">
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </p>
      <p>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
      </p>
      <p>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others"> <label for="others">Others</label>
      </p>
      <p>
        <label for="remarks">Remarks</label><br>
        <textarea id="remarks" name="remarks"></textarea>
      </p>
      <p>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe"> Subscribe
      </p>
      <div class="form-buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
